name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, electron]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build server and client
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run build-all

      # ==== Start server na pozadí ====
      - name: Start server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run start-server &

      # ==== Start client na pozadí ====
      - name: Start client
        run: npm run start-client &

      # ==== Počkaj, kým server a client budú dostupní ====
      - name: Wait for server
        run: npx wait-on http://localhost:5000

      - name: Wait for client
        run: npx wait-on http://localhost:5173

      # ==== Spusti Cypress testy ====
      - name: Run Cypress tests
        run: npx cypress run --browser ${{ matrix.browser }}
