name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build server and client
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run build-all

      - name: Install wait-on and serve
        run: npm install -g wait-on serve

      - name: Start backend server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: 5000
        run: |
          echo "Starting backend server..."
          nohup node server/dist/server.js > server.log 2>&1 &

      - name: Serve frontend
        working-directory: ./client
        run: |
          echo "Serving frontend..."
          npx serve -s dist -l 5173 &

      - name: Wait for backend
        run: wait-on http://localhost:5000/api/health

      - name: Wait for frontend
        run: wait-on http://localhost:5173

      - name: Run Cypress tests
        working-directory: ./client
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          PORT: 5000
        run: npm run cy:all

      - name: Show backend server log if failure
        if: failure()
        run: cat server.log
