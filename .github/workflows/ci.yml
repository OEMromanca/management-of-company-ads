name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, electron]

    steps:
      # ==== Checkout repo ====
      - name: Checkout repository
        uses: actions/checkout@v3

      # ==== Setup Node.js ====
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ==== Install dependencies ====
      - name: Install dependencies
        run: npm ci

      # ==== Build server and client ====
      - name: Build server and client
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run build-all

      # ==== Start server na pozadí ====
      - name: Start server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: nohup npm run start-server > server.log 2>&1 &

      # ==== Start client na pozadí ====
      - name: Start client
        run: nohup npm run start-client > client.log 2>&1 &

      # ==== Počkaj, kým server a client budú dostupní ====
      - name: Wait for server
        run: npx wait-on http://localhost:5000 --timeout 30000

      - name: Wait for client
        run: npx wait-on http://localhost:5173 --timeout 30000

      # ==== Spusti Cypress testy ====
      - name: Run Cypress tests
        run: npx cypress run --browser ${{ matrix.browser }}

      # ==== Debug logy (voliteľné) ====
      - name: Show server log
        if: failure()
        run: cat server.log

      - name: Show client log
        if: failure()
        run: cat client.log
